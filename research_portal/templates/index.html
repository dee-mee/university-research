{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Research</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


<!-- Bootstrap JS (Required for Carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
        <!-- Logo Section -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{% static 'images/vub_logo.png' %}" alt="VUB Logo" height="40" class="me-2">
            <img src="{% static 'images/department_logo.png' %}" alt="Department Logo" height="40">
        </a>

        <!-- Navbar Items -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">RESEARCH</a></li>
                <li class="nav-item"><a class="nav-link" href="#">PROJECTS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">DEPARTMENT</a></li>
                <li class="nav-item"><a class="nav-link" href="#">PEOPLE</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
            </ul>
        </div>
    </div>
</nav>

</header>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Image Slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/image1.webp' %}" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/image2.webp' %}" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/image3.webp' %}" class="d-block w-100" alt="Slide 3">
        </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
